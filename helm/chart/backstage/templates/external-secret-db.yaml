apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.database.secretName }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: {{ .Values.database.secretName }}
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: {{ .Values.database.awsSecretName }}
        property: host
    - secretKey: username
      remoteRef:
        key: {{ .Values.database.awsSecretName }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ .Values.database.awsSecretName }}
        property: password
